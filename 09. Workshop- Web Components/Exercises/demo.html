<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Demo</title>
</head>
<body>
    <greed-head id="helloOne" title="hello 1" dataid="1"></greed-head>
</body>

<script>
    class HelloHead extends HTMLElement {
        constructor() {
            super();

            const root = this.attachShadow({ mode: 'open' });

            const customGreeder = document.createElement('div');
            customGreeder.innerHTML = '<p>Hello Шадолли</p>';

            root.appendChild(customGreeder);
        }

        connectedCallback() {
            console.log('"greed-head" Element created.')
        }

        disconnectedCallback() {

        }

        static get observedAttributes() {
            return ['title', 'textContent'];
        }

        attributeChangedCallback(name, oldValue, newValue) {
            let message = `${name} attribute was changed from ${oldValue} to ${newValue}`;
            console.log(message);
        }
    }

    customElements.define('greed-head', HelloHead);
</script>
</html>
